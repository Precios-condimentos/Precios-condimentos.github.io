<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historial de Compras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h2 {
      text-align: center;
    }
    .compra {
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 30px;
      padding: 15px;
      page-break-inside: avoid;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f2f2f2;
    }
    button {
      margin-top: 10px;
      padding: 6px 10px;
      cursor: pointer;
    }

    @media print {
      body {
        margin: 0;
      }
      button, .no-print {
        display: none !important;
      }
      .compra {
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>
  <h2>Historial de Compras</h2>
  <button onclick="borrarHistorial()" class="no-print" style="margin-bottom: 20px;">üóëÔ∏è Borrar Historial</button>
  <button onclick="descargarHistorialPDF()" class="no-print">üìÑ Descargar PDF</button>
  <div id="historial-container"></div>

  <script>
    const historialContainer = document.getElementById('historial-container');
    const historial = JSON.parse(localStorage.getItem("historialCompras")) || [];

    if (historial.length === 0) {
      historialContainer.innerHTML = "<p>No hay compras registradas para hoy.</p>";
    } else {
      historial.forEach((compra, index) => {
        const compraDiv = document.createElement('div');
        compraDiv.classList.add('compra');

        const itemsHTML = compra.items.map(item => `
          <tr>
            <td>${item.name}</td>
            <td>${item.quantity}</td>
            <td>${item.price_usd_kg.toFixed(2)}</td>
            <td>${item.totalPriceUSD.toFixed(2)}</td>
          </tr>
        `).join('');

        compraDiv.innerHTML = `
          <strong>Factura #${index + 1}</strong><br>
          <strong>Fecha y Hora:</strong> ${compra.fecha}
          <table>
            <thead>
              <tr>
                <th>Producto</th>
                <th>Cantidad (g)</th>
                <th>Precio Unitario ($/kg)</th>
                <th>Subtotal ($)</th>
              </tr>
            </thead>
            <tbody>
              ${itemsHTML}
            </tbody>
          </table>
          <p><strong>Total: $${compra.totalUSD.toFixed(2)} / Bs ${compra.totalBs.toFixed(2)}</strong></p>
          <button class="no-print" onclick="imprimirFactura(this)">üñ®Ô∏è Imprimir esta factura</button>
        `;

        historialContainer.appendChild(compraDiv);
      });
    }

    function borrarHistorial() {
      const confirmacion = confirm("¬øEst√°s seguro de que quieres borrar todo el historial?");
      if (confirmacion) {
        localStorage.removeItem("historialCompras");
        location.reload();
      }
    }

    function imprimirFactura(boton) {
      const factura = boton.parentElement.cloneNode(true);
      factura.querySelector('button')?.remove(); // Elimina el bot√≥n de imprimir
      const ventana = window.open('', '_blank');
      ventana.document.write(`
        <html>
          <head>
            <title>Factura</title>
            <style>
              body { font-family: Arial, sans-serif; padding: 30px; }
              table { width: 100%; border-collapse: collapse; margin-top: 10px; }
              th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
              th { background: #f2f2f2; }
            </style>
          </head>
          <body>${factura.innerHTML}</body>
        </html>
      `);
      ventana.document.close();
      ventana.focus();
      ventana.print();
    }
    function descargarHistorialPDF() {
  const historialHTML = document.getElementById('historial-container');
  const opciones = {
    margin: 0.5,
    filename: 'historial_compras.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
  };
  html2pdf().from(historialHTML).set(opciones).save();
}
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
