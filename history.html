<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .transaction {
            border-bottom: 2px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
        }
        .transaction h3 {
            color: #333;
        }
        .item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Historial de Compras</h2>
        <div id="history"></div>
        <button class="back-button" onclick="window.location.href='index.html'">Volver a la p√°gina principal</button>
    </div>

    <script>
        window.onload = function() {
            let history = JSON.parse(localStorage.getItem('history')) || [];

            let historyContainer = document.getElementById('history');

            if (history.length === 0) {
                historyContainer.innerHTML = '<p>No hay compras registradas.</p>';
                return;
            }

            history.forEach((transaction, index) => {
                let transactionDiv = document.createElement('div');
                transactionDiv.classList.add('transaction');

                transactionDiv.innerHTML = `
                    <h3>Compra #${index + 1} - ${transaction.date}</h3>
                    <div>
                        ${transaction.items.map(item => `
                            <div class="item">
                                <span>${item.name} - ${item.grams}g</span>
                                <span>$${item.priceInDollars.toFixed(2)} / ${item.priceInBs.toFixed(2)} Bs</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                historyContainer.appendChild(transactionDiv);
            });
        };
    </script>
</body>
</html>
